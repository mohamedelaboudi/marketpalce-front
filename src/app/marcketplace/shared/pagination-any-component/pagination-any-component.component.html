<nav class="flex justify-center mt-4">
  <ul class="flex items-center space-x-2">
    <!-- First Page -->
    <li>
      <a
        class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.disabled]="pagination.offset + 1 === 1"
        [routerLink]="[]"
        (click)="pagination.offset + 1 === 1 ? $event.preventDefault() : firstPage()"
      >
        &laquo;&laquo; 1
      </a>
    </li>
    <!-- Previous Page -->
    <li>
      <a
        class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.disabled]="pagination.offset + 1 === 1"
        [routerLink]="[]"
        (click)="pagination.offset + 1 === 1 ? $event.preventDefault() : previous()"
      >
        &laquo;
      </a>
    </li>
    <!-- Current Page Indicator -->
    <li class="text-gray-700 font-medium">
      {{ pagination.offset + 1 }} / {{ pagination.pagesCount }}
    </li>
    <!-- Next Page -->
    <li>
      <a
        class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.disabled]="pagination.offset + 1 >= pagination.pagesCount"
        [routerLink]="[]"
        (click)="pagination.offset + 1 >= pagination.pagesCount ? $event.preventDefault() : next()"
      >
        &raquo;
      </a>
    </li>
    <!-- Last Page -->
    <li>
      <a
        class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.disabled]="pagination.offset + 1 >= pagination.pagesCount"
        [routerLink]="[]"
        (click)="pagination.offset + 1 >= pagination.pagesCount ? $event.preventDefault() : lastPage()"
      >
        {{ pagination.pagesCount }} &raquo;&raquo;
      </a>
    </li>
    <!-- Optional Result Count -->
    <li>
      <span class="inline-block px-4 py-2 text-gray-500">
        {{ pagination.resultCount }} / {{ pagination.totalCount }}
      </span>
    </li>
  </ul>
</nav>
